<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            padding: 20px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads"></iframe>
    <script src="preview.js"></script>
</body>
</html>
